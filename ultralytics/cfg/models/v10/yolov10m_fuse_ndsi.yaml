# Ultralytics YOLO ?, AGPL-3.0 license
# YOLOv8 object detection model with P3-P5 outputs. For Usage examples see https://docs.ultralytics.com/tasks/detect

# Parameters
nc: 1 # number of classes
ch: 4 # number of input channels
scales: # model compound scaling constants, i.e. 'model=yolov8n.yaml' will call yolov8.yaml with scale 'n'
  # [depth, width, max_channels]
  m: [ 0.67, 0.75, 768 ] # YOLOv8m summary: 295 layers, 25902640 parameters, 25902624 gradients,  79.3 GFLOPs

# YOLOv8.0n backbone
backbone:
  # [from, repeats, module, args]
  # image1
  - [ -1, -1, C1, [ 4 ] ] # 0-P0/1
  - [ -1, 1, Conv, [ 64, 3, 2 ] ] # 1-P1/2
  - [ -1, 1, Conv, [ 128, 3, 2 ] ] # 2-P2/4
  - [ -1, 3, C2f, [ 128, True ] ]
  - [ -1, 1, Conv, [ 256, 3, 2 ] ] # 4-P3/8
  - [ -1, 6, C2f, [ 256, True ] ]
  - [ -1, 1, SCDown, [ 512, 3, 2 ] ] # 6-P4/16
  - [ -1, 6, C2f, [ 512, True ] ]
  - [ -1, 1, SCDown, [ 1024, 3, 2 ] ] # 8-P5/32
  - [ -1, 3, C2fCIB, [ 1024, True ] ]
  - [ -1, 1, SPPF, [ 1024, 5 ] ] # 10
  - [ -1, 1, PSA, [ 1024 ] ] # 11
  # image2
  - [ -1, 1, Conv, [ 64, 3, 2 ] ] # 12
  - [ -1, 1, Conv, [ 128, 3, 2 ] ] # 13
  - [ -1, 3, C2f, [ 128, True ] ]
  - [ -1, 1, Conv, [ 256, 3, 2 ] ] # 15
  - [ -1, 6, C2f, [ 256, True ] ]
  - [ -1, 1, SCDown, [ 512, 3, 2 ] ] # 17
  - [ -1, 6, C2f, [ 512, True ] ]
  - [ -1, 1, SCDown, [ 1024, 3, 2 ] ] # 19
  - [ -1, 3, C2fCIB, [ 1024, True ] ]
  - [ -1, 1, SPPF, [ 1024, 5 ] ] # 21
  - [ -1, 1, PSA, [ 1024 ] ] # 22
  # fuse
  - [ [ 5, 16 ], 1, Concat, [ 1 ] ] # 23
  - [ -1, 1, Conv, [ 256, 1, 1 ] ] # 24
  - [ [ 7, 18 ], 1, Concat, [ 1 ] ] # 25
  - [ -1, 1, Conv, [ 512, 1, 1 ] ] # 26
  - [ [ 11, 22 ], 1, Concat, [ 1 ] ] # 27
  - [ -1, 1, Conv, [ 1024, 1, 1 ] ] # 28

# YOLOv8.0n head
head:
  - [ -1, 1, nn.Upsample, [ None, 2, "nearest" ] ]
  - [ [ -1, 26 ], 1, Concat, [ 1 ] ] # cat backbone P4
  - [ -1, 3, C2f, [ 512 ] ] # 31

  - [ -1, 1, nn.Upsample, [ None, 2, "nearest" ] ]
  - [ [ -1, 24 ], 1, Concat, [ 1 ] ] # cat backbone P3
  - [ -1, 3, C2f, [ 256 ] ] # 34 (P3/8-small)

  - [ -1, 1, Conv, [ 256, 3, 2 ] ]
  - [ [ -1, 31 ], 1, Concat, [ 1 ] ] # cat head P4
  - [ -1, 3, C2fCIB, [ 512, True ] ] # 37 (P4/16-medium)

  - [ -1, 1, SCDown, [ 512, 3, 2 ] ]
  - [ [ -1, 28 ], 1, Concat, [ 1 ] ] # cat head P5
  - [ -1, 4, C2fCIB, [ 1024, True ] ] # 40 (P5/32-large)
  - [ 0, 1, SA, [ 64 ] ] #41

  - [ [ 34, 37, 40, 41 ], 1, v10Detect, [ nc ] ] # Detect(P3, P4, P5) 40
